<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<main style="margin: 16px auto; max-width: 600px">
    <h2>Restock Product</h2>
    <form action="#" th:action="@{/addProduct}"  th:object="${product}" method="POST">
        <div class="mb-3">
            <input type="hidden" th:field="*{id}" />
        </div>
        <div class="mb-3">
            <input type="hidden" th:field="*{name}" />
        </div>
        <div class="mb-3">
            <input type="hidden" th:field="*{price}" />
        </div>
        <div class="mb-3">
            <input type="hidden" th:field="*{category}" />
        </div>
        <label for="productQuantity">Product Quantity</label>
        <input type="number" th:field="*{quantity}" class="form-control" id="productQuantity" placeholder="Enter Product Quantity">

        <br/>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button class="btn btn-danger">Cancel</button>
    </form>
</main>

</body>
</html>
