<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <main style="margin: 16px auto; max-width: 600px">
        <h2>Add New Product</h2>
        <form action="#" th:action="@{/addProduct}"  th:object="${product}" method="POST">
                <label for="productName">Product Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="productName" placeholder="Enter Product Name" autofocus>
                <label for="productName">Product Price</label>
                <input type="number" min="1" step="any" th:field="*{price}" class="form-control" id="productPrice" placeholder="Enter Product Price">
                <label for="productName">Product Quantity</label>
                <input type="number" th:field="*{quantity}" class="form-control" id="productQuantity" placeholder="Enter Product Quantity">
                <label for="selectCategory">Select category</label>
                <select th:field="*{category}" class="form-control" id="selectCategory" >
                    <option th:each="option : ${options}" th:value="${option}" th:text="${option}"></option>
                </select>
            <br/>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button class="btn btn-danger">Cancel</button>
        </form>
    </main>

</body>
</html>
